<!DOCTYPE html>
<html>
<head>
<title>GO DUKES Google Map</title>

<script>




// create a function to initialize the map properties
// and draw the map
function initialize()
{
	
	var mapProp = {
	  center:new google.maps.LatLng(38.437393,-78.875438),
	  zoom:15,
	  mapTypeId:google.maps.MapTypeId.ROADMAP,
	  styles: [
		  { // overall map color
			stylers: [
			  { hue: "#460E82" },
			  { saturation: -70 }
			]
		  }, { // styles of roads
			featureType: "road",
			elementType: "geometry",
			stylers: [
			  { lightness: 100 },
			  { visibility: "simplified" }
			]
		  }, { // styles of railroads, transit, etc
			featureType: "transit",
			elementType: "geometry",
			stylers: [
			  { hue: "#460E82" },
			  { saturation: +80 }
			]
		  }, { // styles of transit labels
			featureType: "transit",
			elementType: "labels",
			stylers: [
			  { hue: "#ff0066" },
			  { saturation: +80 }
			]
		  }, { // styles of point of interest labels
			featureType: "poi",
			elementType: "labels",
			stylers: [
			  { visibility: "on" }
			]
		  }, { // style of bodies of water
			featureType: "water",
			elementType: "geometry",
			stylers: [
			  { hue: "#c4f4f4" },

			]
		  }, { // styles of road labels
			featureType: "road",
			elementType: "labels",
			stylers: [
			  { visibility: "on" }
			]
		  }
		]}; // end mapProp
		
	// create the map with the defined properties	
	// display the map in a div with the id of googleMap
	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);


// ====================== HARRISON ======================

	// location 1 Harrison
	var myLatLng = new google.maps.LatLng(38.437393,-78.875438);
    var markerHarrison = new google.maps.Marker({
        position: myLatLng,
        map: map,
        animation: google.maps.Animation.DROP,
        icon: "dukedog.png", // assumes file is in same folder as this code
        title: "Harrison Hall"
        
    });
    // HTML content for the info window
    var contentStringH = '<p>This is my Harrison info window</p>';

    // build the info window in Google Map
  	var infowindowHarrison = new google.maps.InfoWindow({
    	content: contentStringH
  	});

  	// Adds a listener to only display the info window when the marker
  	// is clicked.
  	markerHarrison.addListener('click', function() {
  		infowindowHarrison.open(map, markerHarrison);
  	});




    // ====================== WILSON ======================

    // location 2 Wilson
	var myLatLng = new google.maps.LatLng(38.438024,-78.873078);
    var markerWilson = new google.maps.Marker({
        position: myLatLng,
        map: map,
        animation: google.maps.Animation.DROP,
        icon: "wilson.jpg", // assumes file is in same folder as this code
        title: "Wilson Hall"
        
    });

	// Create an info window for Wilson
	// HTML content for the info window
    var contentString = '<p>This is my Wilson info window</p><img src="wilson.jpg" alt="wilson hall">';

    // build the info window in Google Map
  	var infowindowWilson = new google.maps.InfoWindow({
    	content: contentString
  	});

  	// Adds a listener to only display the info window when the marker
  	// is clicked.
  	markerWilson.addListener('click', function() {
  		infowindowWilson.open(map, markerWilson);
  	});

}


// create a function to load the Google Maps API script
function loadScript() {
  var script = document.createElement('script');
  script.src = 'http://maps.googleapis.com/maps/api/js?sensor=false&callback=initialize';
  document.body.appendChild(script);
}

// call the loadScript() function when the window loads
window.onload = loadScript;

</script>
</head>

<body>
<!-- create a div with an id that matches the one used in the map variable in js -->
<div id="googleMap" style="width:600px;height:480px;"></div>

</body>
</html>
